			var $ = this.$;
			var buttonId = $(e.target).parent().attr('id');

			$("#" + buttonId).addClass('mq-active');

		onChangeSpeed: function (e, range) {
			var $ = this.$;

			sendWSCommand("action:speed:set:" + speed);
		},
	}
}
